name: Build and Package

on:
  release:
    types:
      - published
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - name: Setup MsBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup NuGet.exe
        uses: NuGet/setup-nuget@v1.0.5

      - name: Update AssemblyInfo.cs
        shell: powershell
        run: |
          Write-Output ${{ env.TAG_NAME }}
          ./.github/scripts/UpdateAssemblyVersion.ps1 ${{ env.TAG_NAME }}

      - name: Nuget Add Source
        run: nuget sources Add -Name "uxav" -Source https://nuget.pkg.github.com/uxav/index.json -username uxav -password ${{ secrets.GITHUB_TOKEN }} -StorePasswordInClearText

      - name: Restore Nuget Packages
        run: nuget restore AVnetCore.sln

      - name: Build
        run: msbuild AVnetCore.sln /p:Configuration=Release

      - name: Pack Nuget
        run: nuget pack UXAV.AVnetCore/UXAV.AVnetCore.csproj -Version ${{ env.TAG_NAME }}

      - name: Push generated package to GitHub registry
        run: nuget push *.nupkg -source "uxav"